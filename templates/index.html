<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MobiSearch - Automotive Search Engine</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gradient-to-br from-slate-900 to-slate-800 min-h-screen flex flex-col items-center justify-center px-4">

    <div class="w-full max-w-3xl text-center">
        
        <div class="bg-blue-600 h-24 w-24 rounded-3xl shadow-xl shadow-blue-500/20 flex items-center justify-center mx-auto mb-8 ring-4 ring-blue-500/20">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-white" viewBox="0 0 24 24" fill="currentColor">
                <path d="M18.92 6.01C18.72 5.42 18.16 5 17.5 5h-11c-.66 0-1.21.42-1.42 1.01L3 12v8c0 .55.45 1 1 1h1c.55 0 1-.45 1-1v-1h12v1c0 .55.45 1 1 1h1c.55 0 1-.45 1-1v-8l-2.08-5.99zM6.5 16c-.83 0-1.5-.67-1.5-1.5S5.67 13 6.5 13s1.5.67 1.5 1.5S7.33 16 6.5 16zm11 0c-.83 0-1.5-.67-1.5-1.5s.67-1.5 1.5-1.5 1.5.67 1.5 1.5-.67 1.5-1.5 1.5zM5 11l1.5-4.5h11L19 11H5z"/>
            </svg>
        </div>

        <h1 class="text-6xl font-extrabold text-white tracking-tight mb-4 drop-shadow-sm">
            Mobi<span class="text-blue-500">Search</span>
        </h1>
        <p class="text-xl text-slate-200 mb-10 font-medium drop-shadow-sm">
            Your intelligent engine for automotive content.
        </p>
        
        <form action="/search" method="GET" class="relative group w-full max-w-2xl mx-auto">
            <div class="relative">
                <div class="absolute inset-y-0 left-0 pl-5 flex items-center pointer-events-none">
                    <svg class="h-6 w-6 text-slate-400 group-focus-within:text-blue-500 transition-colors" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                </div>
                <input 
                    type="text" 
                    name="q" 
                    class="block w-full pl-14 pr-36 py-5 text-xl bg-white/95 backdrop-blur-sm border-0 rounded-full shadow-2xl placeholder-slate-400 focus:outline-none focus:ring-4 focus:ring-blue-500/50 transition-all duration-300"
                    placeholder="Search EVs, cars, reviews..."
                    required
                    autocomplete="off"
                >
                <button 
                    type="submit"
                    class="absolute right-2.5 top-2.5 bottom-2.5 px-8 bg-gradient-to-r from-blue-600 to-blue-500 hover:from-blue-700 hover:to-blue-600 text-white font-bold rounded-full transition-all duration-200 shadow-md hover:shadow-lg focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
                >
                    Search
                </button>
            </div>
        </form>

        <div class="mt-10">
            <p class="text-slate-300 text-sm font-medium mb-4 uppercase tracking-wider">Popular Searches</p>
            <div class="flex flex-wrap justify-center gap-3">
                <a href="/search?q=Tesla" class="bg-white/10 hover:bg-white/20 text-slate-100 text-sm font-medium px-5 py-2.5 rounded-full transition-colors duration-200 backdrop-blur-sm">
                    Tesla
                </a>
                <a href="/search?q=Electric SUV Reviews" class="bg-white/10 hover:bg-white/20 text-slate-100 text-sm font-medium px-5 py-2.5 rounded-full transition-colors duration-200 backdrop-blur-sm">
                    Electric SUVs
                </a>
                <a href="/search?q=Ford" class="bg-white/10 hover:bg-white/20 text-slate-100 text-sm font-medium px-5 py-2.5 rounded-full transition-colors duration-200 backdrop-blur-sm">
                    Ford
                </a>
                <a href="/search?q=Battery Tech" class="bg-white/10 hover:bg-white/20 text-slate-100 text-sm font-medium px-5 py-2.5 rounded-full transition-colors duration-200 backdrop-blur-sm">
                    Battery Tech
                </a>
            </div>
        </div>

    </div>



</body>
</html>
